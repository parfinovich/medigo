<section class="section section--light hero" aria-labelledby="hero__title">
    <div class="container hero__container">
        <div class="hero__content">
            <h1 class="hero__title">Find & Search Your <br> <span class="hero__title-highlight">Favourite</span> Doctor</h1>
            <p class="hero__subtitle">Get medical help instantly from top-rated professionals.</p>

            <form class="hero-form" action="#" method="get">
                <div class="hero-form__wrapper">
                    <div class="hero-form__field">
                    <span class="hero-form__icon">
                        <img src="img/icons/user.svg" alt="Doctor icon">
                    </span>
                    <select name="doctor" class="hero-form__select">
                        <option disabled selected>Doctorâ€™s Name</option>
                        <option>Dr. Smith</option>
                        <option>Dr. Jane</option>
                    </select>
                    <span class="hero-form__arrow"></span>
                    </div>

                    <div class="hero-form__field">
                    <span class="hero-form__icon">
                        <img src="img/icons/location.svg" alt="Location icon">
                    </span>
                    <select name="location" class="hero-form__select">
                        <option disabled selected>Location</option>
                        <option>New York</option>
                        <option>Los Angeles</option>
                    </select>
                    <span class="hero-form__arrow"></span>
                    </div>

                    <button type="submit" class="hero-form__submit" aria-label="Search">
                        <img src="img/icons/search.svg" alt="Search">
                    </button>
                </div>
            </form>


        </div>

        <div class="hero__image">
            <img src="img/hero-doctor.png" alt="Doctor illustration" loading="lazy">
        </div>

    </div>
    <div class="hero-stats">
        <div class="container hero-stats__container">
            <div class="hero-stats__item">
                <div class="hero-stats__value">24/7</div>
                <div class="hero-stats__label">Online Support</div>
            </div>
            <div class="hero-stats__item">
                <div class="hero-stats__value">100+</div>
                <div class="hero-stats__label">Doctors</div>
            </div>
            <div class="hero-stats__item">
                <div class="hero-stats__value">1M+</div>
                <div class="hero-stats__label">Active Patients</div>
            </div>
        </div>
    </div>
</section>
